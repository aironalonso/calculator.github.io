<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samsung Calculator</title>
    <link rel="icon" href="calculator.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div class="calculator">
            <div class="topContainer">
                <!-- <div class="clock">
                    <span class="hour">6</span>:<span class="minute">20</span>
                </div>
                <div class="status">
                    <img src="Screenshot 2022-03-31 182621.png" alt="status">
                </div> -->
            </div>
            <div class="value">0
                <!-- <p id="output"></p> -->
            </div>
            <div class="midContainer">
                <!-- <div class="backspace">
                    <img src="clear.png" alt="backspace">
                </div> -->
            </div>
            <div class="buttonContainer">
                <div class="button function c">C</div>
                <div class="button function pm">+/â€“</div>
                <div class="button function percent">%</div>
                <div class="button operator division">&divide;</div>

                <div class="button number-7">7</div>
                <div class="button number-8">8</div>
                <div class="button number-9">9</div>
                <div class="button operator multiplication">&times;</div>

                <div class="button number-4">4</div>
                <div class="button number-5">5</div>
                <div class="button number-6">6</div>
                <div class="button operator subtraction">&minus;</div>

                <div class="button number-1">1</div>
                <div class="button number-2">2</div>
                <div class="button number-3">3</div>
                <div class="button operator addition">&plus;</div>

                <div class="button function parenthesis"></div>
                <div class="button number-0">0</div>
                <div class="button decimal">.</div>
                <div class="button operator equal">&equals;</div>
            </div>
        </div>
    </div>


    <script src="js/app.js"></script>
    <!-- <script src="js/script.js"></script> -->
</body>

</html>
